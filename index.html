<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 <div class="container text-center mt-5">
  <h1 class="pb-3">My To Do List</h1>
  <div class="row">
    <div class="col">
      <input type="text"class=" p-2 border-0 input-todo js-input-todo me-1" placeholder="Add a new to do..">
      <button class="border-0 add-button p-2 bg-success text-white js-add-todo-btn">Add</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 mb-2">
      <div class="d-inline position-relative">
        <input type="text" class=" todo-list me-1 p-2" disabled>
        <button class="p-2 text-success border-0 edit-list-btn position-absolute">Edit</button>
        <button class="text-white p-2 border-0 delete-list-btn">Delete</button>
      </div>
    </div>

    <div class="col-12">
      <div class="d-inline position-relative">
        <input type="text" class=" todo-list me-1 p-2" disabled>
        <button class="p-2 text-success border-0 edit-list-btn position-absolute">Edit</button>
        <button class="text-white p-2 border-0 delete-list-btn">Delete</button>
      </div>
  </div>

    

  </div>
 </div>

 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
